<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DCalcu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Header-->
    <header id="header-id">
        <div class="header-box aqua-highlight"></div>
        <div class="header-box lightblue-highlight"></div>
        <div class="header-box orange-highlight"></div>
        <div class="branding">
            <span class="web-name">
                <h1><span class="bg-highlight">D</span>Calcu</h1>
            </span>
            <span class="web-title"> Welcome to Dump Calculator</span>
        </div>
        <div class="menu">
            <a href="#link">Home</a>
            <a href="#link">About</a>
        </div>
    </header>
    <!--Main-->
    <main id="main-id">
        <!--Calculator-->
        <section id="calcu-zone">
            <div class="calcu">
                <form id="screen" name="screen">
                    <input id="output-screen" type="text" name="inputForm">
                </form>
                <div class="keyboard-zone">
                    <table id="keyboard">
                        <tr>
                            <td><input class="btn orange-highlight" type="button" name="C" value="C"></td>
                            <td><input class="btn lightblue-highlight" type="button" name="remove" value="&larr;"></td>
                            <td><input class="btn lightblue-highlight" type="button" name="-" value="-"></td>
                            <td><input class="btn lightblue-highlight" type="button" name="+" value="+"></td>
                        </tr>
                        <tr>
                            <td><input class="btn black-highlight" type="button" name="9" value="9"></td>
                            <td><input class="btn black-highlight" type="button" name="8" value="8"></td>
                            <td><input class="btn black-highlight" type="button" name="7" value="7"></td>
                            <td><input class="btn lightblue-highlight" type="button" name="x" value="x"></td>
                        </tr>
                        <tr>
                            <td><input class="btn black-highlight" type="button" name="6" value="6"></td>
                            <td><input class="btn black-highlight" type="button" name="5" value="5"></td>
                            <td><input class="btn black-highlight" type="button" name="4" value="4"></td>
                            <td><input class="btn lightblue-highlight" type="button" name="divide" value="/"></td>
                        </tr>
                        <tr>
                            <td><input class="btn black-highlight" type="button" name="3" value="3"></td>
                            <td><input class="btn black-highlight" type="button" name="2" value="2"></td>
                            <td><input class="btn black-highlight" type="button" name="1" value="1"></td>
                            <td rowspan="2"><input class="btn stretch orange-highlight" type="button" name="=" value="="></td>
                        </tr>
                        <tr>
                            <td><input class="btn black-highlight" type="button" name="0" value="0"></td>
                            <td><input class="btn black-highlight" type="button" name="." value="."></td>
                            <td><input class="btn black-highlight" type="button" name="%" value="%"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer-id">
        <p>Project By &copy;<a href="#ink">Huy Nguyen</a></p>
        <a href="">FaceBook</a><a href="">Instagram</a><a href="">GitHub</a>
    </footer>
    <script src="myScript.js"></script>
</body>

</html>
